

<div class="container">
<form>
    <div class="form-group">
      <label for="principle">principle Amount</label>
      <input type="text" class="form-control" id="principle" name="principle" placeholder="principle amount" [(ngModel)]="principle">
    </div>
    <div class="form-group">
        <label for="annualinterestrate">Annual Interest Rate</label>
        <input type="text" class="form-control" id="annualinterestrate" name="annualinterestrate" placeholder="annual interest rate" [(ngModel)]="interest">
      </div>
      <div class="form-group">
        <label for="tenure">Tenure</label>
        <input type="text" class="form-control" id="tenure" name="tenure" placeholder="tenure" [(ngModel)]="tenure">
      </div>
        
    <button type="submit" class="btn btn-primary" (click)="calculateAmortization(principle,interest,tenure)">Calculate Amortization Table</button>
  </form>
  <table class="centered"> 
    <tr>
      <th *ngFor="let col of columnnames">
        {{col}}
      </th>
    </tr>
    <tr *ngFor="let char of columndata ">
      <td *ngFor="let col of columnnames">
        {{char[col]}}
      </td>
      
    </tr>
  </table>
</div>
