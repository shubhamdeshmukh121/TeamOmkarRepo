<div class="container">
    <form>
        <div class="form-group">
          <label for="loanamount">Loan Amount</label>
          <input type="text" class="form-control" id="loanamount" name="loanamount" placeholder="loan amount" [(ngModel)]="loanamount">
        </div>
        <div class="form-group">
            <label for="buyyerstate">Buyyer State</label>
            <input type="text" class="form-control" id="buyyerstate" name="buyyerstate" placeholder="buyyer state" [(ngModel)]="buyyerstate">
          </div>
          <div class="form-group">
            <label for="sellerstate">Seller State</label>
            <input type="text" class="form-control" id="sellerstate" name="sellerstate" placeholder="seller state" [(ngModel)]="sellerstate">
          </div>
            
        <button type="submit" class="btn btn-primary" (click)="calculategst(loanamount,buyyerstate,sellerstate)">Calculate GST</button>
      </form>
      <div *ngFor="let name of columnnames">
          {{name}}:{{data[name]}}
          </div>
    </div>
